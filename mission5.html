<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>mission5</title>
</head>
<body>
  <input type="text" id="result">
  <div>
    <input type="button" value="1" onclick="edit(this)" style="color: plum;">
    <input type="button" value="2" onclick="edit(this)" style="color: plum;">
    <input type="button" value="3" onclick="edit(this)" style="color: plum;">
    <input type="button" value="+" onclick="edit(this)" style="color: rgb(165, 219, 250);">
  </div>
  <div>
    <input type="button" value="4" onclick="edit(this)" style="color: plum;">
    <input type="button" value="5" onclick="edit(this)" style="color: plum;">
    <input type="button" value="6" onclick="edit(this)" style="color: plum;">
    <input type="button" value="-" onclick="edit(this)" style="color: rgb(165, 219, 250);">
  </div>
  <div>
    <input type="button" value="7" onclick="edit(this)" style="color: plum;">
    <input type="button" value="8" onclick="edit(this)" style="color: plum;">
    <input type="button" value="9" onclick="edit(this)" style="color: plum;">
    <input type="button" value="/" onclick="edit(this)" style="color: rgb(165, 219, 250);">
  </div>
  <div>
    <input type="button" value="0" onclick="edit(this)" style="color: plum;">
    <input type="button" value="." onclick="edit(this)" style="color: rgb(165, 219, 250);">
    <input type="button" value="*" onclick="edit(this)" style="color: rgb(165, 219, 250);">
    <input type="button" value="=" onclick="calc()" style="color: paleturquoise;">
  </div>
  <script language="javascript" type="text/javascript">
    var result = document.getElementById("result");
    function edit(elem) {
      result.value = result.value + elem.value;
    }
    function calc() {
      result.value = new Function("return " + result.value)();
    }
  </script>
</body>
</html>
